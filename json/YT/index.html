<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <header>
            <div class="wrapper">
                <img src="./icons/b/menu-line.svg" alt="menu-burger" class="icon">
                <img src="yt.png" alt="logo" >
                <section class="search">
                    <input type="search" name="search" placeholder="Search">
                    <button>Search</button>
                </section>
                <img src="./icons/b/notification-4-fill.svg" alt="notification" class="icon">
                <img src="./icons/w/video-add-line.svg" alt="upload-v" class="icon right">
                <img src="./icons/w/apps-2-line (1).svg" alt="apps" class="icon right">
            </div>
        </header>

        <main>
            <div class="wrapper">
                <iframe width="900" height="405" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <section class="video-list">
    
                </section>
            </div>
        </main>








    <script src="main.js"></script>
