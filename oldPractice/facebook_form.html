<!DOCTYPE html>
<html>

<head>
    <title>Facebook Form</title>
</head>

<body>
    <form action="oldPractice/handle-upload.html" method="GET">
        <fieldset>
            <legend>Facebook Post </legend>
            <label for="nameR">
                Name:
                <input type="text" id="nameR" name="name" required>
            </label>
            <label for="dateR">
                Date of post:
                <input type="date" name="date" id="dateR">
            </label>
            <label for="urlR"> URL:
                <input type="url" name="url" id="urlR">
            </label>
            <label for="emailR">
                Email:
                <input type="email" id="emailR" name="email">
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
