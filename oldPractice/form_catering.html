    <title>Catering Form</title>

<body>
    <!--Labels / Grouping-->
    <form action="/oldPractice/handle-upload.html" method="GET">
        <fieldset>
            <legend>Personal Data</legend>
            <label>
                Name: <br>
                <input type="text" name="name" placeholder="Mika Peric">
            </label><br>
            <label>
                Email: <br>
                <input type="email" name="email" placeholder="name@example.com">
            </label><br>
            <label>
                Phone: <br>
                <input type="phone" name="phone" placeholder="0038164000055">
            </label>
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <label>
                City: <br>
                <input type="text" name="city" placeholder="Belgrade">
            </label><br>
            <label>
                Street: <br>
                <input type="text" name="address" placeholder="Kneza Milosa">
            </label><br>
            <label>
                Street Number: <br>
                <input type="number" name="num" placeholder="20">
            </label>

        </fieldset>
        <fieldset>
            <legend>Event Info</legend>
            <label for="opt1">Please choose one:</label> <br>
            <select name="options" id="opt1">
                <option value="select">Birthday</option>
                <option value="select2" selected>Wedding</option>
                <option value="select3">Company</option>
            </select><br>
            <label for="numG">Expected number of guests:</label> <br>
            <input id="numG" type="number" name="guests" placeholder="15">
        </fieldset>
        <fieldset>
