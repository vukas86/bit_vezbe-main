<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Style</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div>
        <h1>Form<span>Get</span> </h1>
        <hr>
        <form action="#" method="GET">


            <label for="name" class="one">
                Full Name
                <input type="text" id="name" placeholder=" Full Name">
            </label> <br>
            <label for="email" class="two">
                Email
                <input type="email" id="email" placeholder=" Email">
            </label> <br>
            <label for="num">
                Contact Number
                <input type="phone" id="num" placeholder=" Contact Number">
            </label> <br>
            <label for="add">
                Address
                <input type="text" id="add" placeholder=" Address">
            </label><br> <br>
            <input type="submit" value="Submit" class="submit">

        </form>

    </div>

</body>

</html>
