<!DOCTYPE html>
<html>

<head>
    <title>Birth Date</title>
</head>

<body>

    <form action="" method="GET">

        <p>Date of birth</p>
        <select name="day">
            <option value="day1">1</option>
            <option value="day2">2</option>
            <option value="day3">3</option>
        </select>

        <select name="month">
            <option value="month1">January</option>
            <option value="month2">September</option>
            <option value="month3">December</option>
        </select>

        <select name="year">
            <option value="year1">1956</option>
            <option value="year2" selected>1975</option>
            <option value="year3">1992</option>
        </select>
    </form>

    <form action="" method="GET">
        <p>Do you have a hobby? if yes please choose.</p>
        <select name="hobby" size="3" multiple>
            <option value="music">Music</option>
            <option value="sport">Sport</option>
            <option value="travel">Traveling</option>
            <option value="hiking">Hiking</option>
        </select>

    </form>




</body>

</html>
